<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freedrum.js - Interact with the browser using the Freedrum controllers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Freedrum.js ü•Å</h1>
            <h3>Play Air Drums and interact with the browser using the Freedrum sensors</h3>
            <div class="sensors-sections">
                <div class="sensors-sections-item">
                    <div id="stick-sensor-container-0" class="btn">
                        <div id="stick-sensor-signal-0" class="signal"></div>
                        <button id="stick-sensor-btn-0"><i class="material-icons">bluetooth_disabled</i></button>
                    </div>
                    <button id="stick-sensor-add-0" class="btn add">
                            <i class="material-icons">add</i>
                            <span>Add a stick sensor</span>
                    </button>
                    <div id="stick-sensor-container-1" class="btn">
                        <div id="stick-sensor-signal-1" class="signal"></div>
                        <button><i class="material-icons">bluetooth_disabled</i></button>
                    </div>
                    <button id="stick-sensor-add-1" class="btn add">
                            <i class="material-icons">add</i>
                            <span>Add a stick sensor</span>
                    </button>
                </div>
                <div class="sensors-sections-item">
                    <div id="foot-sensor-container-0" class="btn">
                        <div id="foot-sensor-signal-1" class="signal"></div>
                        <button><i class="material-icons">bluetooth_disabled</i></button>
                    </div>
                    <button id="foot-sensor-add-0" class="btn add">
                            <i class="material-icons">add</i>
                            <span>Add a foot sensor</span>
                    </button>
                    <div id="foot-sensor-container-1" class="btn">
                        <div id="foot-sensor-signal-1" class="signal"></div>
                        <button><i class="material-icons">bluetooth_disabled</i></button>
                    </div>
                    <button id="foot-sensor-add-1" class="btn add">
                            <i class="material-icons">add</i>
                            <span>Add a foot sensor</span>
                    </button>
                </div>
            </div>
            <div id="shapes-container">
                <button id="shape-square" class="btn">
                    <i class="material-icons">crop_din</i>
                    <span>Set square note</span>
                </button>
                <button id="shape-circle" class="btn">
                    <i class="material-icons">panorama_fish_eye</i>
                    <span>Set circle note</span>
                </button>
                <button id="shape-line" class="btn">
                    <i class="material-icons">remove</i>
                    <span>Set line note</span>
                </button>
                <button id="shape-triangle" class="btn">
                    <i class="material-icons">change_history</i>
                    <span>Set triangle note</span>
                </button>
            </div>
            <button id="play-btn" class="btn">
                <i class="material-icons">audiotrack</i>
                <span>Play</span>
            </button>
        </section>
    </main>
    

    <div id="animations"></div>

    <script src="animations.js"></script>
    <script src="index.js"></script>
</body>
</html>
